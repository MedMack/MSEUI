<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <!-- Loading Styles -->
    <link href="css/styles.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default" role="search">
        <!-- Navbar content -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SummerEngagement</a>
        </div>

        <button class="btn btn-info navbar-btn navbar-right" style="margin-right: 10px;" type="button">Login</button>
          
    </nav>


    <div class="container">

    <div class="row">

    <p class="lead">Profile</p>


    <!-- User Avatar -->
    <div class="col-xs-3">
    <div class="user_avatar_profile"></div>
    <h6 class="user_name_profile">Mack</h6>

    <center><button class="btn btn-danger">
    <span class="fui-photo" style="margin-right:5px;"></span>Change Avatar</button></center>

    </div>
    <!-- End User Avatar -->

    <!-- User Progress -->
    <div class="col-xs-5">
    <p class="lead">Progress</p>
    <div class="progress">
      <div class="progress-bar progress-bar-info" style="width: 80%;"></div>
    </div>
    </div>
    <!-- End User Progress -->

    <!-- Add Checkin -->
    <div class="col-xs-3">
    <h3>   </h3>
    <center><button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#checkin_modal">
    <span class="fui-check-inverted-2" style="margin-right:5px;"></span>Add a Check In</button></center>
    </div>
    <!-- End Add Checking -->


    <!-- User Checkins List -->
    <div class="col-xs-5">
          <div class="todo">
            <div>
              <h4 class="lead" style="color:#34495e;">Mack's Checkins</h4>
            </div>
            <ul>

              <li>
                <div class="todo-icon fui-check-inverted-2"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    Check-in 1
                  </h4>
                  3h - FirefoxOS
                </div>
              </li>

              <li>
                <div class="todo-icon fui-check-inverted-2"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    Check-in 2
                  </h4>
                  1h - FirefoxOS
                </div>
              </li>

              <li>
                <div class="todo-icon fui-check-inverted-2"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    Check-in 3
                  </h4>
                  2h - FirefoxOS
                </div>
              </li>
              
            </ul>
          </div>
        </div>
    <!-- End User Checkins List -->
   
    </div><!-- End Row -->


    </div>
    <!-- /.container -->

    <!-- Modal -->
<div class="modal fade" id="checkin_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a check-in</h4>
      </div>
      <div class="modal-body">
        
        <p>Number of hours today :</p>
    <input type="number" value="0" style="width:80px;">

    <p>What have you done ?</p>
    <textarea rows="3" cols="30" placeholder="Share what have you done here..">
    
    </textarea>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
  </body>
</html>
